<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="ClickyAlphabets. Play a fun and interactive Alphabets game, challenge your own time.">
    <meta name="keywords" content="clickalphabets, ClickyAlphabets, timegame, game, alphabets, alphabets game, timer game, interactive, easy game, fun games">
    <!--Googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
     <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css" />

    <title>ClickyAlphabets</title>
</head>
<!--Body-->
<body>
    <!-- Header -->
    <h1>ClickyAlphabets</h1>
    <!-- Game area -->
    <section>
      <h2>Click the Alphabets(A-Z) in order, as fast as you can!</h2>
   
      <!-- Start and Reset buttons -->
      <div class="button-div">
        <span class="button-span">
            <button class="game-button start-button">Start</button>
            <button class="game-button reset-button">Reset</button>
        </span>
      </div>
      <!-- Alphabets divs that the game will be played on -->
      <div class="clicky-alphabets-div">
        <div class="alphabet-div">A</div>
        <div class="alphabet-div">B</div>
        <div class="alphabet-div">C</div>
        <div class="alphabet-div">D</div>
        <div class="alphabet-div">E</div>
        <div class="alphabet-div">F</div>
        <div class="alphabet-div">G</div>
        <div class="alphabet-div">H</div>
        <div class="alphabet-div">I</div>
        <div class="alphabet-div">J</div>
        <div class="alphabet-div">K</div>
        <div class="alphabet-div">L</div>
        <div class="alphabet-div">M</div>
        <div class="alphabet-div">N</div>
        <div class="alphabet-div">O</div>
        <div class="alphabet-div">P</div>
        <div class="alphabet-div">Q</div>
        <div class="alphabet-div">R</div>
        <div class="alphabet-div">S</div>
        <div class="alphabet-div">T</div>
        <div class="alphabet-div">U</div>
        <div class="alphabet-div">V</div>
        <div class="alphabet-div">W</div>
        <div class="alphabet-div">X</div>
        <div class="alphabet-div">Y</div>
        <div class="alphabet-div">Z</div>
      </div>
      <!-- Timer -->
      <p id="timer">Timer: 0</p>
      <p id="best-time">Your best time: 0</p>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
