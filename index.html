<!--Body-->
<body>
    <!-- Header -->
    <h1>ClickyAlphabets</h1>
    <!-- Game area -->
    <section>
      <h2>Click the Alphabets(A-Z) in order, as fast as you can!</h2>
   
      <!-- Start and Reset buttons -->
      <div class="button-div">
        <span class="button-span">
            <button class="game-button start-button" id="start-button" date-type="start">Start</button>
            <button class="game-button reset-button" id="reset-button" date-type="reset">Reset</button>
        </span>
      </div>
      <!-- Alphabets divs that the game will be played on -->
      <div class="clicky-alphabets-div">
        <div class="alphabet-div">A</div>
        <div class="alphabet-div">B</div>
        <div class="alphabet-div">C</div>
        <div class="alphabet-div">D</div>
        <div class="alphabet-div">E</div>
        <div class="alphabet-div">F</div>
        <div class="alphabet-div">G</div>
        <div class="alphabet-div">H</div>
        <div class="alphabet-div">I</div>
        <div class="alphabet-div">J</div>
        <div class="alphabet-div">K</div>
        <div class="alphabet-div">L</div>
        <div class="alphabet-div">M</div>
        <div class="alphabet-div">N</div>
        <div class="alphabet-div">O</div>
        <div class="alphabet-div">P</div>
        <div class="alphabet-div">Q</div>
        <div class="alphabet-div">R</div>
        <div class="alphabet-div">S</div>
        <div class="alphabet-div">T</div>
        <div class="alphabet-div">U</div>
        <div class="alphabet-div">V</div>
        <div class="alphabet-div">W</div>
        <div class="alphabet-div">X</div>
        <div class="alphabet-div">Y</div>
        <div class="alphabet-div">Z</div>
      </div>
      <!-- Timer -->
      <p id="timer">Timer: 0</p>
      <p id="best-time">Your best time: 0</p>
    </section>

    <!--Footer-->
    <footer>
