<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="ClickyAlphabets. Play a fun and interactive Alphabets game, challenge your own time.">
    <meta name="keywords" content="clickalphabets, ClickyAlphabets, timegame, game, alphabets, alphabets game, timer game, interactive, easy game, fun games">

     <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css" />

    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <h1>ClickyAlphabets</h1>
    <span>
      <h2>Click the Alphabets(A-Z) in order, as fast as you can!</h2>
    </span>
    <!-- Game area -->
    <section>
      <!-- Start and Reset buttons -->
      <div>
        <span>
          <button>Start</button>
          <button>Reset</button>
        </span>
      </div>
      <!-- Alphabets divs that the game will be played on -->
      <div>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>M</div>
        <div>N</div>
        <div>O</div>
        <div>P</div>
        <div>Q</div>
        <div>R</div>
        <div>S</div>
        <div>T</div>
        <div>U</div>
        <div>V</div>
        <div>W</div>
        <div>X</div>
        <div>Y</div>
        <div>Z</div>
      </div>
      <!-- Timer -->
      <div>
        <span>
          <p>Timer: 00:00:00</p>
        </span>
        <span>
          <p>Your best time: 00:00:00</p>
        </span>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
