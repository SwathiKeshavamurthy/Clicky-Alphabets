<!--Body-->
<body>
    <!-- Header -->
    <br>
    <h1>ClickyAlphabets</h1>
    <!-- Game area -->
    <section>
      <h2>Click the Shuffled Alphabets Images in order(A-Z), as fast as you can!</h2>
      <hr>
      <br>
      <br>
   
      <!-- Start and Reset buttons -->
      <div class="button-div">
        <span class="button-span">
            <button id="startButton" onclick="startGame()">Start Game</button>
            <button id="resetButton" onclick="resetGame()" disabled>Reset Game</button>
            <br>
            <br>
        </span>
      </div>

      <!-- Alphabets Images divs that the game will be played on -->
      <div id="imageContainer"></div>
      
      
      <!-- Timer and Best Time-->
      <div id="timer">Timer: 0 seconds</div>
      <div id="bestTime">Your best time: 0 seconds</div>
    </section>

    <!--Footer-->
    <footer>
     <div id="footer-group">
      <hr>
        <h3>Follow us for more such games <i class="fa-solid fa-thumbs-up"></i></h3>
